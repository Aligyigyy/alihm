<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .post {
            background: white;
            padding: 1rem;
            margin: 1rem auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في موقع التواصل</h1>
    </header>
    <main>
        <h2>المنشورات</h2>
        <div class="post">
            <p>مرحبًا بالجميع! هذا أول منشور.</p>
        </div>
        <div class="post">
            <p>شارك تجربتك معنا!</p>
        </div>
    </main>
    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
